apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: ghcn-daily-stations
spec:
  schedule: "0 0 * * *"
  concurrencyPolicy: "Allow"
  startingDeadlineSeconds: 0
  workflowSpec:
    imagePullSecrets:
      - name: fugue-state-registry
    serviceAccountName: operate-workflow-sa
    entrypoint: main
    templates:
    - name: main
      dag:
        tasks:
          - name: curl-ghcnd-stations
            templateRef:
              name: curl-ghcnd-stations-template
              template: curl-ghcnd-stations

          - name: stations-json-list
            depends: curl-ghcnd-stations
            templateRef:
              name: curl-ghcnd-stations-template
              template: stations-json-list
            arguments:
              artifacts:
              - name: ghcnd-stations-csv
                from: "{{`{{tasks.curl-ghcnd-stations.outputs.artifacts.ghcnd-stations}}`}}"

          - name: curl-ghcnd-values
            depends: stations-json-list
            templateRef:
              name: curl-ghcnd-stations-template
              template: curl-ghcnd-values
            arguments:
              parameters:
              - name: station
                from: "{{`{{item}}`}}"
            withParam: "{{`{{tasks.stations-json-list.outputs.parameters.ghcnd-stations}}`}}"
