apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd-image-updater.argoproj.io/image-list: zudell-io=registry.digitalocean.com/fugue-state-registry/zudell-io
    argocd-image-updater.argoproj.io/zudell-io.helm.image-name: image.repository
    argocd-image-updater.argoproj.io/zudell-io.helm.image-tag: image.tag
    argocd-image-updater.argoproj.io/zudell-io.update-strategy: latest
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/fugue-state-repo
    argocd-image-updater.argoproj.io/zudell-io.force-update: "true"
  name: zudell-io
  namespace: argocd
spec:
  destination:
    namespace: zudell-io
    server: "https://kubernetes.default.svc"
  project: zudell-io
  source:
    path: zudell-io
    repoURL: "https://github.com/fugue-state-io/helm-charts"
    targetRevision: develop
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
