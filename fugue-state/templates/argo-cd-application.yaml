apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argo-cd
    server: "https://kubernetes.default.svc"
  project: fugue-state
  source:
    path: argo-cd
    repoURL: 'https://github.com/fugue-state-io/helm-charts'
    targetRevision: develop