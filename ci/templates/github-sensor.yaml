apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: github
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: github-dep
      eventSourceName: github
      eventName: repo_hook
  triggers:
    - template:
        name: github-sensor-trigger
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: github-
              spec:
                serviceAccountName: operate-workflow-sa
                arguments:
                  parameters:
                    - name: body
                entrypoint: main
                templates:
                  - name: main
                    dag:
                      tasks:
                        - name: body-to-artifact
                          template: body-to-artifact

                        - name: get-repo
                          depends: body-to-artifact
                          template: get-repo
                          arguments:
                            artifacts:
                              - name: body
                                from: "{{`{{tasks.body-to-artifact.outputs.artifacts.body}}`}}"

                        - name: get-revision
                          depends: body-to-artifact
                          template: get-revision
                          arguments:
                            artifacts:
                              - name: body
                                from: "{{`{{tasks.body-to-artifact.outputs.artifacts.body}}`}}"

                        - name: clone-repo
                          depends: get-repo && get-revision
                          template: clone-repo
                          arguments:
                            artifacts:
                              - name: argo-source
                                path: /src
                                git:
                                  repo: "{{`{{tasks.get-repo.outputs.result}}`}}"
                                  revision: "{{`{{tasks.get-revision.outputs.result}}`}}"
                                  
                        - name: jq-artifact
                          depends: body-to-artifact
                          template: jq-artifact
                          arguments:
                            artifacts:
                              - name: body
                                from: "{{`{{tasks.body-to-artifact.outputs.artifacts.body}}`}}"

                        - name: get-event
                          depends: body-to-artifact
                          template: get-event
                          arguments:
                            artifacts:
                              - name: body
                                from: "{{`{{tasks.body-to-artifact.outputs.artifacts.body}}`}}"

                        - name: push-event
                          depends: get-event && body-to-artifact && clone-repo
                          when: "{{`{{tasks.get-event.outputs.result}}`}} == 'push'"
                          template: push-event
                          arguments:
                            artifacts:
                              - name: argo-source
                                from: "{{`{{tasks.clone-repo.outputs.artifacts.argo-source}}`}}"
                              - name: body
                                from: "{{`{{tasks.body-to-artifact.outputs.artifacts.body}}`}}"

                        - name: push-event
                          depends: push-event
                          when: "{{`{{tasks.push-event.outputs.parameters.branch}}`}} == 'master'"
                          template: push-event
                          arguments:
                            parameters:
                              - name: repo-workflow
                                value: "{{`{{tasks.push-event.outputs.parameters.repo-workflow}}`}}"

                        - name: check-suite-event
                          depends: get-event && body-to-artifact && clone-repo
                          when: "{{`{{tasks.get-event.outputs.result}}`}} == 'check_suite'"
                          template: push-event
                          arguments:
                            artifacts:
                              - name: argo-source
                                from: "{{`{{tasks.clone-repo.outputs.artifacts.argo-source}}`}}"
                              - name: body
                                from: "{{`{{tasks.body-to-artifact.outputs.artifacts.body}}`}}"
                        
                  - name: body-to-artifact
                    inputs:
                      parameters:
                        - name: body
                          value: '{{`{{workflow.parameters.body}}`}}'
                    script:
                      image: alpine
                      command: [sh]
                      source: |
                        set -e
                        cat <<EOF > /body.json
                        {{`{{inputs.parameters.body}}`}}
                        EOF
                    outputs:
                      artifacts:
                        - name: body
                          path: "/body.json"

                  - name: cat-artifact
                    inputs:
                      artifacts:
                        - name: body
                          path: "/body.json"
                    script:
                      image: alpine
                      command: [sh]
                      source: |
                        set -e
                        cat /body.json

                  - name: jq-artifact
                    inputs:
                      artifacts:
                        - name: body
                          path: "/body.json"
                    script:
                      image: badouralix/curl-jq
                      command: [sh]
                      source: |
                        set -e
                        cat /body.json | jq '.'

                  - name: get-event
                    inputs:
                      artifacts:
                        - name: body
                          path: "/body.json"
                    script:
                      image: badouralix/curl-jq
                      command: [sh]
                      source: |
                        set -e
                        cat /body.json | jq -r '.["X-GitHub-Event"]'

                  - name: get-repo
                    inputs:
                      artifacts:
                        - name: body
                          path: "/body.json"
                    script:
                      image: badouralix/curl-jq
                      command: [sh]
                      source: |
                        set -e
                        cat /body.json | jq -r '.["repository"] | .["clone_url"]'

                  - name: get-revision
                    inputs:
                      artifacts:
                        - name: body
                          path: "/body.json"
                    script:
                      image: badouralix/curl-jq
                      command: [sh]
                      source: |
                        set -e
                        cat /body.json | jq -r '.["after"] | select( . != null )' >> /result.txt
                        cat /body.json | jq -r '.["check_suite"] | .["after"] | select( . != null )' >> /result.txt
                        cat /result.txt

                  - name: push-event
                    inputs:
                      artifacts:
                      - name: argo-source
                        path: /src
                      - name: body
                        path: "/body.json"
                    script:
                      image: badouralix/curl-jq
                      command: [sh]
                      source: |
                        set -e
                        cd /src
                        export GIT_REF=$(cat /body.json | jq -r '.["ref"]')
                        export MASTER_BRANCH=$(cat /body.json | jq -r '.["repository"] | .["master_branch"]')
                        if [[ $GIT_REF == *$MASTER_BRANCH ]] # * is used for pattern matching
                        then
                          echo "Push to Master branch";
                          cat /src/ci.yaml > yq -r '.["push"]' > /repo-workflow.yaml
                          echo "master" > /branch.txt
                        else
                          echo "Push to other branch";
                          echo "other" > /branch.txt
                        fi
                    outputs:
                      parameters:
                        - name: repo-workflow
                          valueFrom:
                            path: /repo-workflow.yaml
                        - name: branch
                          valueFrom:
                            path: /branch.txt

                  - name: repo-ci
                    inputs:
                      parameters:
                        repo-workflow
                    resource:
                      action: create
                      manifest: {{`{{inputs.parameters.repo-workflow}}`}}
                      successCondition: status.phase == Succeeded
                      failureCondition: status.phase in (Failed, Error)

                  - name: check-suite-event
                    inputs:
                      artifacts:
                      - name: argo-source
                        path: /src
                      - name: body
                        path: "/body.json"
                    script:
                      image: badouralix/curl-jq
                      command: [sh]
                      source: |
                        set -e
                        echo "check-suite-event"

                  - name: clone-repo
                    inputs:
                      artifacts:
                      - name: argo-source
                        path: /src
                    container:
                      image: badouralix/curl-jq
                      command: [sh]
                      source: |
                        git status
                    outputs:
                      artifacts:
                      - name: argo-source
                        path: /src
          parameters:
            - src:
                dependencyName: github-dep
                dataKey: body
              dest: spec.arguments.parameters.0.value