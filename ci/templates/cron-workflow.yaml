spec:
  serviceAccountName: operate-workflow-sa
  schedule: "0 0 * * *"
  workflowSpec:
    entrypoint: curlghcnd-stations
    templates:
    - name: curl-ghcnd-stations
      templateRef:
        name: curl-ghcnd-stations
        template: curl-ghcnd-stations-template
